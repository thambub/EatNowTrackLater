{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h3 class="white-important">
        {{  tag_line }}
    </h3>
    <a href="https://health.gov/our-work/food-nutrition/2015-2020-dietary-guidelines/guidelines/infographic/1-1/" class="mb-3 mt-2 btn btn-primary btn-lg stretched-link">What is a serving?</a>
    <form method="POST" class="col-12 col-md-6 no-padding pr-3 pr-md-0", enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Post</button>
        </div>
    </form>
</div>
{% endblock content %}
